    <script>
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        const tips = [];
        const totals =[];

        const calctip = (bill) =>{
            let tip;
            let totalbill;
            if (bill >= 50 && bill <= 300){
                tip = bill *0.15;
            }else{
                tip = bill * 0.2;
            }
            totalbill = tip + bill;
            return [tip, totalbill];
        }   
        for (let i = 0 ; i < bills.length; i++){
            console.log('bill:' + bills[i]+ ' tip: ' + calctip(bills[i])[0] + ' total: ' + calctip(bills[i])[1]);
        }
    </script>
