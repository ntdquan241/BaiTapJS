    <meta charset="UTF-8">

<body>
    Mark <input type="text" id="mass" placeholder="Enter mass in kg">
     <input type="text" id="height" placeholder="Enter height in m"><br>
    
    John<input type="text" id="mass2" placeholder="Enter mass 2 in kg">
    <input type="text" id="height2" placeholder="Enter height 2 in m">
    <button id="cal">Click</button>
         <script>
            document.getElementById("cal").onclick = function(){
                var mass = document.getElementById("mass").value;
                var height = document.getElementById("height").value;
                var mass2 = document.getElementById("mass2").value;
                var height2 = document.getElementById("height2").value;
                var bmi1 = mass / (height * height);
                var bmi2 = mass2 / (height2 * height2);
                if (bmi1 > bmi2) {
                    console.log("Mark's BMI (" + bmi1 + ") is higher than John's (" +                                                                                                                                       
                    bmi2 + ")!");
                } else {    
                    console.log("John's BMI (" + bmi2 + ") is higher than Mark's (" +     bmi1 + ")!");                                                                                                                                                   
                            }
                        }
         </script>                                                                                                                     
</body>
